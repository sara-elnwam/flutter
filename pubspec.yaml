# pubspec.yaml (الملف كاملاً مع إضافة الخط)

name: blind
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # المساعدة والأذونات
  get: ^4.6.6
  permission_handler: ^11.3.1

  # BLE & الموقع
  flutter_blue_plus: ^1.26.0
  geolocator: ^11.1.0

  provider: ^6.1.1

  # الصوتيات والذكاء الاصطناعي
  flutter_tts: ^4.0.2
  speech_to_text: ^7.3.0
  google_generative_ai: ^0.4.7

  # خدمات النظام
  local_auth: ^2.2.0
  url_launcher: ^6.2.5
  shared_preferences: ^2.2.3
  http: ^1.2.1

  # ✅ الإضافة الجديدة: Material Design Icons
  material_design_icons_flutter: ^7.0.7294
  # ✅ الإضافة الجديدة: Fluent UI System Icons
  fluentui_system_icons: ^1.1.200 # أو حزمة مشابهة مثل fluent_ui إذا كانت توفر الأيقونات المطلوبة بشكل أفضل

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    # ⚠️ إضافة مجلد الخطوط كأصل
    - assets/fonts/

  # ✅ تعريف خط Manrope باستخدام ملف VariableFont
  fonts:
    - family: Manrope # اسم العائلة الذي سنستخدمه في الكود
      fonts:
        - asset: assets/fonts/Manrope-VariableFont_wght.ttf # المسار لملف الخط الذي قمت بتنزيله
          # بما أنه خط متغير (VariableFont)، فإنه يغطي جميع الأوزان